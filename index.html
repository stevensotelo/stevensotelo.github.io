<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Steven Sotelo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" />

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <center>
                            <h1 class="masthead-brand">Steven Sotelo</h1>
                        </center>
                    </div>
                </div>

                <div class="inner cover">
                    <center>
                        <img src="images/profile.jpg" class="img-responsive img-circle img-profile" alt="Steven Sotelo" />
                    </center>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-1">
                                <a href="https://www.twitter.com/stevensotelo" target="_blank">
                                    <div id="img-twitter" class="img-social-network">
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-1">
                                <a href="https://co.linkedin.com/in/stevensotelo" target="_blank">

                                    </div>
                                </a>
                            </div>
                            <div class="col-md-1">
                                <a href="https://www.github.com/stevensotelo" target="_blank">

                                    </div>
                                </a>
                            </div>
                            <div class="col-md-1">
                                <a href="https://devforever.wordpress.com" target="_blank">
                                    <div id="img-wordpress" class="img-social-network">
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="js/libs/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/libs/bootstrap/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="js/libs/angular/angular.min.js"></script>

</html>
